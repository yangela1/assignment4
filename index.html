<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- import jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="index.js"></script>
</head>

<body>

  <div class="d-flex justify-content-center py-3">
    <button class="btn btn-primary d-inline-flex align-items-center active" id="easy" type="button">Easy</button>
    <button class="btn btn-primary d-inline-flex align-items-center" id="medium" type="button"> Medium</button>
    <button class="btn btn-primary d-inline-flex align-items-center" id="hard" type="button">Hard</button>
  </div>

  <div class="d-flex gap-2 justify-content-center py-5">
    <button class="btn btn-danger rounded-pill px-3" type="button" onclick="resetPage()">Reset</button>
    <button id="start" class="btn btn-success rounded-pill px-3" type="button" onclick="start()">Start</button>
  </div> 

  <div id="content" style="display:none">
    <div id="info">
      <h2 id="totalPairs"></h2>
      <h2 id="pairsMatched"></h2>
      <h2 id="pairsLeft"></h2>
      <h2 id="clicks"></h2>
      <h3 id="timer"></h3>
    </div>

    <div id="game_grid"></div>

    <div class="d-flex gap-2 justify-content-center py-5">
      <button class="btn btn-dark px-3" type="button" onclick="dark()">Dark</button>
      <button id="start" class="btn btn-light px-3" type="button" onclick="light()">Light</button>
    </div> 
  </div>
</body>

</html>
